<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zettl Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Neo-Brutalist Color Palette */
            --bg-main: #FFF8E7;        /* Warm cream background */
            --bg-dark: #1E1E1E;         /* Dark sections */
            --primary: #FF5E5B;         /* Coral red */
            --secondary: #FFCC00;       /* Bold yellow */
            --accent: #00D9FF;          /* Electric cyan */
            --success: #00FF88;         /* Neon green */
            --text-dark: #1E1E1E;       /* Almost black */
            --text-light: #FFF8E7;      /* Cream */
            --border-dark: #1E1E1E;     /* Black borders */
            --shadow-color: #1E1E1E;    /* Shadow color */

            /* Legacy color mappings for compatibility */
            --bg-color: var(--bg-main);
            --header-bg: var(--secondary);
            --terminal-text: var(--text-dark);
            --primary-color: var(--primary);
            --button-bg: var(--bg-main);
            --button-hover: var(--accent);
            --input-bg: var(--bg-main);
            --input-border: var(--border-dark);
            --green: var(--success);
            --blue: var(--accent);
            --yellow: var(--secondary);
            --red: var(--primary);
            --cyan: var(--accent);

            /* Spacing & Borders */
            --border-width: 4px;
            --border-width-thick: 6px;
            --shadow-offset: 6px;
            --shadow-offset-lg: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--terminal-text);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Decorative background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 94, 91, 0.03) 100px,
                    rgba(255, 94, 91, 0.03) 200px
                );
            pointer-events: none;
            z-index: 0;
        }

        #header {
            background: var(--secondary);
            border-bottom: var(--border-width-thick) solid var(--border-dark);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 var(--shadow-offset) 0 var(--shadow-color);
            position: relative;
            z-index: 100;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -3px;
            color: var(--text-dark);
            background: var(--bg-main);
            padding: 8px 20px;
            border: var(--border-width) solid var(--border-dark);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
            transform: rotate(-2deg);
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logo:hover {
            transform: rotate(2deg) scale(1.05);
            box-shadow: var(--shadow-offset-lg) var(--shadow-offset-lg) 0 var(--shadow-color);
        }

        .username-badge {
            background: var(--bg-main);
            padding: 8px 16px;
            border: 3px solid var(--border-dark);
            font-weight: 700;
            box-shadow: 3px 3px 0 var(--shadow-color);
        }

        #header .actions {
            display: flex;
            gap: 10px;
        }

        #header .actions button {
            background: var(--primary);
            color: var(--text-light);
            border: var(--border-width) solid var(--border-dark);
            padding: 12px 20px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
            cursor: pointer;
            transition: all 0.15s;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 0.5px;
        }

        #header .actions button:hover {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 var(--shadow-color);
        }

        #header .actions button:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0 var(--shadow-color);
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 43px); /* Subtract header height */
            position: relative;
            overflow: hidden;
        }

        #terminal-output {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 30px;
            font-size: 16px;
            line-height: 1.6;
            background: var(--bg-main);
            border-left: var(--border-width-thick) solid var(--border-dark);
            border-right: var(--border-width-thick) solid var(--border-dark);
            scrollbar-width: thick;
            scrollbar-color: var(--primary) var(--bg-main);
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 1;
        }

        #terminal-output::-webkit-scrollbar {
            width: 16px;
        }

        #terminal-output::-webkit-scrollbar-track {
            background: var(--bg-main);
            border-left: var(--border-width) solid var(--border-dark);
        }

        #terminal-output::-webkit-scrollbar-thumb {
            background: var(--primary);
            border: var(--border-width) solid var(--border-dark);
        }

        #terminal-output .output-line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* ASCII art logo handling */
        #terminal-output .logo-container {
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 15px;
            padding-bottom: 5px;
            font-size: 0.9em;
        }

        /* Processing messages - new styling */
        #terminal-output .processing-message {
            padding: 8px 12px;
            background-color: rgba(74, 74, 74, 0.3);
            border-left: 3px solid var(--primary-color);
            margin-bottom: 10px;
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Markdown styling for formatted output */
        .markdown-content {
            line-height: 1.6;
        }

        /* Headers rendered by markdown */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            color: var(--green);
            font-weight: bold;
            margin: 0.5em 0;
        }

        /* Code blocks and inline code (used for note IDs and tags) */
        .markdown-content code {
            color: var(--cyan);
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        /* Emphasis (used for timestamps) */
        .markdown-content em {
            color: var(--blue);
            font-style: italic;
        }

        /* Strong/bold (used for headers and emphasis) */
        .markdown-content strong {
            color: var(--green);
            font-weight: bold;
        }

        /* Lists */
        .markdown-content ul,
        .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 0.5em;
        }

        .markdown-content li {
            margin-bottom: 0.25em;
        }

        /* Code blocks */
        .markdown-content pre {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }

        #terminal-output .error,
        .markdown-content .error {
            color: var(--red);
        }

        #terminal-output .warning,
        .markdown-content .warning {
            color: var(--yellow);
        }

        #terminal-output .success,
        .markdown-content .success {
            color: var(--green);
        }

        #terminal-output .info,
        .markdown-content .info {
            color: var(--cyan);
        }

        #input-area {
            flex: 0 0 auto;
            background: var(--secondary);
            border-top: var(--border-width-thick) solid var(--border-dark);
            border-left: var(--border-width-thick) solid var(--border-dark);
            border-right: var(--border-width-thick) solid var(--border-dark);
            border-bottom: var(--border-width-thick) solid var(--border-dark);
            padding: 20px;
            position: relative;
            z-index: 100;
            box-shadow: 0 -var(--shadow-offset) 0 var(--shadow-color);
        }

        #shortcut-buttons {
            display: flex;
            overflow-x: auto;
            margin-bottom: 15px;
            padding: 15px;
            background: var(--accent);
            border: var(--border-width) solid var(--border-dark);
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            gap: 10px;
        }

        #shortcut-buttons::-webkit-scrollbar {
            display: none;
        }

        #shortcut-buttons button {
            background: var(--bg-main);
            color: var(--text-dark);
            border: 3px solid var(--border-dark);
            padding: 10px 16px;
            font-weight: 600;
            font-size: 13px;
            box-shadow: 3px 3px 0 var(--shadow-color);
            cursor: pointer;
            transition: all 0.1s;
            font-family: 'JetBrains Mono', monospace;
            white-space: nowrap;
            flex-shrink: 0;
        }

        #shortcut-buttons button:hover {
            background: var(--secondary);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0 var(--shadow-color);
        }

        #shortcut-buttons button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 var(--shadow-color);
        }

        #input-wrapper {
            display: flex;
            width: 100%;
            position: relative;
        }

        #prompt-label {
            position: relative;
            background: var(--bg-main);
            padding: 12px 18px;
            border: 3px solid var(--border-dark);
            box-shadow: 3px 3px 0 var(--shadow-color);
            font-weight: 800;
            font-size: 18px;
            color: var(--text-dark);
            user-select: none;
            transform: rotate(-1deg);
            margin-right: 10px;
            flex-shrink: 0;
        }

        /* Style for sub-option buttons */
        #shortcut-buttons button[data-subopt] {
            background-color: #3a7a50;
        }

        #shortcut-buttons button[data-subopt]:hover {
            background-color: #4a8a60;
        }

        /* Separators for button groups */
        .button-separator {
            border-left: 1px solid #555;
            height: 24px;
            margin: 0 8px;
        }
        #command-input {
            flex-grow: 1;
            background: var(--bg-main);
            border: var(--border-width) solid var(--border-dark);
            padding: 15px;
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            color: var(--text-dark);
            box-shadow: inset 3px 3px 0 rgba(30, 30, 30, 0.1);
            outline: none;
            position: relative;
            resize: none; /* Disable manual resizing */
            overflow-y: hidden; /* Hide scrollbar */
            min-height: 50px; /* Minimum height for one line + padding */
            max-height: 120px; /* Max height (approximately 4 lines) */
            line-height: 1.4;
            width: 100%;
        }

        #command-input:focus {
            background: var(--bg-main);
            box-shadow: inset 0 0 0 3px var(--accent);
        }

        #submit-button {
            background: var(--success);
            color: var(--text-dark);
            border: var(--border-width) solid var(--border-dark);
            padding: 15px 24px;
            margin-left: 10px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
            cursor: pointer;
            transition: all 0.15s;
            font-family: 'Space Grotesk', sans-serif;
        }

        #submit-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 var(--shadow-color);
        }

        #submit-button:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0 var(--shadow-color);
        }

        /* Clear input button - new */
        #clear-input-button {
            position: absolute;
            right: 45px; /* Moved to the left of the submit button */
            top: 9px; /* Aligned with first line */
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            z-index: 10;
        }

        #clear-input-button:hover {
            opacity: 1;
            background-color: var(--button-hover);
        }

        .loading-indicator {
            display: inline-block;
            margin-left: 10px;
            animation: pulse 1s infinite;
        }

        /* Extra padding for safari to account for toolbar */
        @supports (-webkit-touch-callout: none) {
            #terminal-output {
                padding-bottom: 70px;
            }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Make sure we account for iOS safe areas */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            #input-area {
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
        }

        /* Adjust for different screen sizes */
        @media (min-width: 768px) {
            #terminal-output {
                font-size: 14px;
            }

            #command-input {
                font-size: 14px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.2s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-main);
            border: var(--border-width-thick) solid var(--border-dark);
            box-shadow: var(--shadow-offset-lg) var(--shadow-offset-lg) 0 var(--shadow-color);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s;
            transform: rotate(-0.5deg);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--primary-color);
            font-size: 18px;
        }

        .modal-header #modal-note-id {
            color: var(--cyan);
        }

        .modal-close-btn {
            background: none;
            border: none;
            color: var(--terminal-text);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .modal-close-btn:hover {
            background-color: var(--button-hover);
        }

        .modal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #modal-textarea {
            width: 100%;
            height: 400px;
            background-color: var(--bg-color);
            color: var(--terminal-text);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            outline: none;
        }

        #modal-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(144, 238, 144, 0.3);
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #555;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-btn-cancel {
            background-color: var(--button-bg);
            color: white;
        }

        .modal-btn-cancel:hover {
            background-color: var(--button-hover);
        }

        .modal-btn-save {
            background-color: var(--primary-color);
            color: #000;
        }

        .modal-btn-save:hover {
            background-color: #a0ffa0;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                max-height: 95vh;
            }

            #modal-textarea {
                height: 300px;
            }

            .modal-header h3 {
                font-size: 16px;
            }
        }

        /* Markdown rendering styles */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: var(--primary-color);
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        .markdown-content h1 { font-size: 1.8em; }
        .markdown-content h2 { font-size: 1.5em; }
        .markdown-content h3 { font-size: 1.3em; }
        .markdown-content h4 { font-size: 1.1em; }

        .markdown-content code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: var(--cyan);
        }

        .markdown-content pre {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 10px 0;
            padding-left: 30px;
        }

        .markdown-content li {
            margin: 5px 0;
        }

        .markdown-content blockquote {
            border-left: 3px solid var(--primary-color);
            padding-left: 15px;
            margin: 10px 0;
            color: var(--yellow);
            font-style: italic;
        }

        .markdown-content a {
            color: var(--blue);
            text-decoration: underline;
        }

        .markdown-content a:hover {
            color: var(--cyan);
        }

        .markdown-content strong {
            font-weight: bold;
            color: var(--green);
        }

        .markdown-content em {
            font-style: italic;
            color: var(--yellow);
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid #555;
            margin: 20px 0;
        }

        .markdown-content table {
            border-collapse: collapse;
            margin: 10px 0;
            width: 100%;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }

        .markdown-content th {
            background-color: rgba(144, 238, 144, 0.2);
            font-weight: bold;
        }

        /* Chat Panel Styles */
        .chat-panel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100%;
            background: var(--bg-main);
            border-left: var(--border-width-thick) solid var(--border-dark);
            box-shadow: -var(--shadow-offset-lg) 0 0 var(--shadow-color);
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease;
            z-index: 1000;
            min-width: 300px;
            max-width: 80vw;
        }

        .chat-panel.open {
            right: 0;
        }

        .chat-panel.collapsed .chat-messages,
        .chat-panel.collapsed .chat-input-container {
            display: none;
        }

        .chat-resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            background-color: transparent;
            z-index: 1001;
        }

        .chat-resize-handle:hover,
        .chat-resize-handle.resizing {
            background-color: #4a9eff;
        }

        .chat-minimize-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
            margin-left: 10px;
        }

        .chat-minimize-btn:hover {
            color: #4a9eff;
        }

        .chat-header {
            background: var(--primary);
            padding: 20px;
            border-bottom: var(--border-width) solid var(--border-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .chat-close-btn {
            background: none;
            border: none;
            color: var(--terminal-text);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-close-btn:hover {
            color: var(--red);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-welcome {
            background-color: rgba(144, 238, 144, 0.1);
            border: 1px solid var(--green);
            border-radius: 6px;
            padding: 15px;
            color: var(--green);
            font-size: 14px;
        }

        .chat-welcome ul {
            margin: 10px 0 0 20px;
            padding: 0;
        }

        .chat-welcome li {
            margin: 5px 0;
        }

        .chat-message {
            padding: 12px;
            border: 3px solid var(--border-dark);
            background: var(--bg-main);
            box-shadow: 3px 3px 0 var(--shadow-color);
            max-width: 85%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .chat-message.user {
            background: var(--accent);
            align-self: flex-end;
            margin-left: 30px;
            color: var(--text-dark);
        }

        .chat-message.assistant {
            background: var(--secondary);
            align-self: flex-start;
            margin-right: 30px;
            color: var(--text-dark);
        }

        /* Markdown styling in assistant messages */
        .chat-message.assistant h1,
        .chat-message.assistant h2,
        .chat-message.assistant h3,
        .chat-message.assistant h4 {
            color: #4a9eff;
            margin: 8px 0 4px 0;
            font-weight: bold;
        }

        const cursorPos = commandInput.selectionStart;

        // Find if there's an @ symbol before the cursor
        let atIndex = -1;
        for (let i = cursorPos - 1; i >= 0; i--) {
            if (text[i] === '@') {
                atIndex = i;
                break;
            } else if (text[i] === ' ' || text[i] === '\n') {
                break;
            }
        }

        if (atIndex >= 0) {
            // Extract the search term after @
            const searchTerm = text.substring(atIndex + 1, cursorPos);
            if (!searchTerm.includes(' ')) {
                autocompleteStart = atIndex;
                fetchProjectIds().then(projects => {
                    showAutocomplete(projects, searchTerm);
                });
            } else {
                hideAutocomplete();
            }
        } else {
            hideAutocomplete();
        }
    });

                e.preventDefault();
                const items = autocompleteDropdown.querySelectorAll('div');
                autocompleteIndex = Math.min(autocompleteIndex + 1, items.length - 1);
                updateAutocompleteHighlight();
                return;
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                autocompleteIndex = Math.max(autocompleteIndex - 1, 0);
                updateAutocompleteHighlight();
                return;
            } else if (e.key === 'Enter' || e.key === 'Tab') {
                e.preventDefault();
                const items = autocompleteDropdown.querySelectorAll('div');
                if (items[autocompleteIndex]) {
                    const projectId = projectCache.filter(p =>
                        p.id.toLowerCase().includes(commandInput.value.substring(autocompleteStart + 1, commandInput.selectionStart).toLowerCase()) ||
                        p.content.toLowerCase().includes(commandInput.value.substring(autocompleteStart + 1, commandInput.selectionStart).toLowerCase())
                    )[autocompleteIndex]?.id;
                    if (projectId) {
                        selectAutocomplete(projectId);

                }
                return;
            } else if (e.key === 'Escape') {
                e.preventDefault();
                hideAutocomplete();
                return;
            }
        }

        // Enter key submits command (without Shift)
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            executeCommand(commandInput.value);
        }
        // Up arrow for previous command - only when textarea is on first line
        else if (e.key === 'ArrowUp' && commandInput.selectionStart === 0 && !autocompleteActive) {
            e.preventDefault();
            if (historyIndex > 0) {
                historyIndex--;

        }
        // Down arrow for next command - only when textarea is on last line
        else if (e.key === 'ArrowDown' && commandInput.selectionStart === commandInput.value.length && !autocompleteActive) {
            e.preventDefault();
            if (historyIndex < commandHistory.length) {
                historyIndex++;
                commandInput.value = historyIndex === commandHistory.length ? '' : commandHistory[historyIndex];

                    commandInput.selectionStart = commandInput.selectionEnd = commandInput.value.length;

                    autoResizeTextarea();

    // Execute the command
    function executeCommand(command) {
        const cmd = command.trim();
        if (!cmd) return;

        // Handle built-in commands locally
        if (cmd === 'clear') {
            // Clear terminal output but keep logo
            terminalOutput.innerHTML = '';
            terminalOutput.appendChild(logoContainer);
            appendOutput("Terminal cleared. Type 'help' for commands.");

            // Clear input
            commandInput.value = '';
            autoResizeTextarea();
            updateShortcutButtons();
            commandInput.focus();
            return;
        }

        if (cmd === 'settings') {
            window.location.href = '/settings';
            return;
        }

        if (cmd === 'logout') {
            if (confirm('Are you sure you want to logout?')) {
                fetch('/api/logout', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                })
                .then(() => {
                    window.location.href = '/login';
                })
                .catch(() => {
                    window.location.href = '/login';
                });
            }
            return;
        }

        // Echo command with prompt
        appendOutput(`zettl> ${cmd}`);

        // Add to history if not duplicate of most recent
        if (commandHistory.length === 0 || commandHistory[commandHistory.length - 1] !== cmd) {
            commandHistory.push(cmd);
            saveHistory(commandHistory);
        }

        // Reset history index
        historyIndex = commandHistory.length;

        // Clear input and resize
        commandInput.value = '';
        autoResizeTextarea();
        updateShortcutButtons();
        
        // Show loading indicator with a unique ID
        const loadingId = `loading-${Date.now()}`;
        const processingElement = document.createElement('div');
        processingElement.className = 'processing-message';
        processingElement.id = loadingId;
        processingElement.innerHTML = 'Processing command... <span class="loading-indicator">â³</span>';
        terminalOutput.appendChild(processingElement);
        
        // Scroll to the processing message
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
        
        // Send command to server
        fetch('/api/command', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ command: cmd })
        })
        .then(response => response.json())
        .then(data => {
            // Remove loading indicator
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }

            // Check if this is an edit command response
            if (data.edit_modal) {
                openEditModal(data.note_id, data.content);
                return;
            }

            // Append result
            appendOutput(data.result, true);

            // Scroll to bottom
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        })
        .catch(error => {
            // Remove loading indicator
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
            
            // Show error
            appendOutput(`<span class="red">Error: ${error.message || 'Connection failed'}</span>`);
            
            // Scroll to bottom
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        });
        
        // Focus input again
        commandInput.focus();
    }
    
    
    // Function to update shortcut buttons
    function updateShortcutButtons() {
        // Clear existing buttons
        shortcutButtons.innerHTML = '';
        
        const currentText = commandInput.value.trim();
        const cmdParts = currentText.split(/\s+/);
        const currentCmd = cmdParts[0];
        
        // Track the last option mentioned to show relevant sub-options
        let lastOption = null;
        if (cmdParts.length > 1) {
            const possibleOption = cmdParts[cmdParts.length - 1];
            if (possibleOption.startsWith('-')) {
                lastOption = possibleOption;
            }
        }


        // If a command is typed, show its options
        if (currentCmd && commandOptions[currentCmd]) {
            // Special handling for when an option that has sub-options was just typed
            if (lastOption && subOptions[currentCmd] && subOptions[currentCmd][lastOption]) {
                // Show sub-options for this option
                const subOpts = subOptions[currentCmd][lastOption];
                subOpts.forEach(subOpt => {
                    const button = document.createElement('button');
                    button.textContent = subOpt;
                    button.dataset.subopt = subOpt;
                    button.addEventListener('click', function() {
                        // Add the sub-option with spaces
                        const currentValue = commandInput.value;
                        
                        // Only add a space before if there isn't one already
                        const newValue = currentValue.endsWith(' ') ? 
                                    currentValue + subOpt + ' ' : 
                                    currentValue + ' ' + subOpt + ' ';
                        
                        commandInput.value = newValue;
                        commandInput.focus();
                        autoResizeTextarea();
                        
                        // Put cursor at the end
                        commandInput.selectionStart = commandInput.selectionEnd = newValue.length;
                    });
                    shortcutButtons.appendChild(button);
                });
                
                // Add an extra "custom" button for free-form input
                const customButton = document.createElement('button');
                customButton.textContent = "custom...";
                customButton.style.fontStyle = "italic";
                shortcutButtons.appendChild(customButton);
                
                return; // Early return as we've handled the sub-options
            }
            
            // Show options for the current command
            commandOptions[currentCmd].forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.dataset.option = option;
                button.addEventListener('click', function() {
                    // Add the option with spaces
                    const currentValue = commandInput.value;
                    
                    // Only add a space before if there isn't one already
                    let newValue;
                    if (currentValue.endsWith(' ')) {
                        newValue = currentValue + option + ' ';
                    } else {
                        newValue = currentValue + ' ' + option + ' ';
                    }
                    
                    commandInput.value = newValue;
                    commandInput.focus();
                    autoResizeTextarea();
                    
                    // Update buttons immediately to show sub-options if applicable
                    updateShortcutButtons();
                    
                    // Put cursor at the end
                    commandInput.selectionStart = commandInput.selectionEnd = newValue.length;
                });
                shortcutButtons.appendChild(button);
            });
            
            // Add a special button for direct LLM actions if current command is 'llm'
            if (currentCmd === 'llm' && cmdParts.length === 2 && !lastOption) {
                // This means they've typed "llm noteId" but no options yet
                // Add direct action buttons

                // First add a separator
                const separator = document.createElement('div');
                separator.className = 'button-separator';
                shortcutButtons.appendChild(separator);

                // Add shortcut buttons for common LLM actions
                ['summarize', 'connect', 'tags', 'expand', 'concepts', 'questions', 'critique'].forEach(action => {
                    const button = document.createElement('button');
                    button.textContent = action;
                    button.style.backgroundColor = '#3a7a50'; // Different color for action buttons
                    button.addEventListener('click', function() {
                        // Add the complete action option
                        const noteId = cmdParts[1]; // Get the note ID
                        commandInput.value = `llm ${noteId} -a ${action}`;
                        commandInput.focus();
                        autoResizeTextarea();

                        // Put cursor at the end
                        commandInput.selectionStart = commandInput.selectionEnd = commandInput.value.length;
                    });
                    shortcutButtons.appendChild(button);
                });
            }

            // Add quick action buttons for api-key
            if (currentCmd === 'api-key' && cmdParts.length === 1) {
                // First add a separator
                const separator = document.createElement('div');
                separator.className = 'button-separator';
                shortcutButtons.appendChild(separator);

                // Add list button
                const listBtn = document.createElement('button');
                listBtn.textContent = 'list';
                listBtn.style.backgroundColor = '#3a7a50';
                listBtn.addEventListener('click', function() {
                    commandInput.value = 'api-key --list';
                    commandInput.focus();
                    autoResizeTextarea();
                    commandInput.selectionStart = commandInput.selectionEnd = commandInput.value.length;
                });
                shortcutButtons.appendChild(listBtn);

                // Add generate button
                const genBtn = document.createElement('button');
                genBtn.textContent = 'generate';
                genBtn.style.backgroundColor = '#3a7a50';
                genBtn.addEventListener('click', function() {
                    commandInput.value = 'api-key --generate';
                    commandInput.focus();
                    autoResizeTextarea();
                    commandInput.selectionStart = commandInput.selectionEnd = commandInput.value.length;
                });
                shortcutButtons.appendChild(genBtn);
            }
        } else {
            // Show top-level commands (filtered by user preferences)
            getVisibleCommands().forEach(cmd => {
                const button = document.createElement('button');
                button.textContent = cmd;
                button.dataset.cmd = cmd;
                button.addEventListener('click', function() {
                    const commandText = cmd;
                    commandInput.value = commandText;
                    commandInput.focus();
                    autoResizeTextarea();

                    // Update buttons immediately to reflect new command
                    updateShortcutButtons();

                    // If this is a command needing quotes, add them and position cursor
                    if (autoQuoteCommands.includes(cmd)) {
                        // Auto-add quotes and position cursor between them
                        commandInput.value = cmd + ' ""';
                        autoResizeTextarea();
                        // Set cursor position between the quotes
                        const cursorPos = commandInput.value.length - 1;
                        setTimeout(() => {
                            commandInput.selectionStart = commandInput.selectionEnd = cursorPos;
                        }, 0);
                    }
                });
                shortcutButtons.appendChild(button);
            });
        }
    }

                            mainScreenContent += '<div style="color: #888; font-size: 0.8em; margin-bottom: 10px;">';

        } finally {
            isSending = false;
            sendChatBtn.disabled = false;
            chatInput.disabled = false;
            chatInput.focus();
        }
    }

    // Event listeners
    toggleChatBtn.addEventListener('click', toggleChat);
    closeChatBtn.addEventListener('click', closeChat);
    minimizeChatBtn.addEventListener('click', toggleMinimize);
    sendChatBtn.addEventListener('click', sendMessage);

    // Chat keyboard shortcuts
    chatInput.addEventListener('keydown', function(e) {
        // Ctrl+Enter to send
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
        // Escape to close chat
        else if (e.key === 'Escape') {
            e.preventDefault();
            closeChat();
        }
    });

    // Global keyboard shortcut: Ctrl+K to toggle chat
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'k') {
            e.preventDefault();
            toggleChat();
        }
    });
});
    </script>
</body>
