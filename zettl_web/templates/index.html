<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zettl Web</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --header-bg: #333;
            --terminal-text: #f0f0f0;
            --primary-color: #90ee90;
            --button-bg: #4a4a4a;
            --button-hover: #666;
            --input-bg: #333;
            --input-border: #555;
            --green: #90ee90;
            --blue: #add8e6;
            --yellow: #ffff00;
            --red: #ff6347;
            --cyan: #00ffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--terminal-text);
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: var(--header-bg);
            color: var(--primary-color);
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid #444;
        }

        #header .actions {
            display: flex;
            gap: 10px;
        }

        #header .actions button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #header .actions button:hover {
            background-color: var(--button-hover);
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 43px); /* Subtract header height */
            position: relative;
            overflow: hidden;
        }

        #terminal-output {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 15px;
            font-size: 16px;
            line-height: 1.4;
            scrollbar-width: thin;
            scrollbar-color: var(--button-bg) var(--bg-color);
            -webkit-overflow-scrolling: touch;
        }

        #terminal-output::-webkit-scrollbar {
            width: 8px;
        }

        #terminal-output::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        #terminal-output::-webkit-scrollbar-thumb {
            background-color: var(--button-bg);
            border-radius: 4px;
        }

        #terminal-output .output-line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* ASCII art logo handling */
        #terminal-output .logo-container {
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 15px;
            padding-bottom: 5px;
            font-size: 0.9em;
        }

        /* Processing messages - new styling */
        #terminal-output .processing-message {
            padding: 8px 12px;
            background-color: rgba(74, 74, 74, 0.3);
            border-left: 3px solid var(--primary-color);
            margin-bottom: 10px;
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Markdown styling for formatted output */
        .markdown-content {
            line-height: 1.6;
        }

        /* Headers rendered by markdown */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            color: var(--green);
            font-weight: bold;
            margin: 0.5em 0;
        }

        /* Code blocks and inline code (used for note IDs and tags) */
        .markdown-content code {
            color: var(--cyan);
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        /* Emphasis (used for timestamps) */
        .markdown-content em {
            color: var(--blue);
            font-style: italic;
        }

        /* Strong/bold (used for headers and emphasis) */
        .markdown-content strong {
            color: var(--green);
            font-weight: bold;
        }

        /* Lists */
        .markdown-content ul,
        .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 0.5em;
        }

        .markdown-content li {
            margin-bottom: 0.25em;
        }

        /* Code blocks */
        .markdown-content pre {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }

        #terminal-output .error,
        .markdown-content .error {
            color: var(--red);
        }

        #terminal-output .warning,
        .markdown-content .warning {
            color: var(--yellow);
        }

        #terminal-output .success,
        .markdown-content .success {
            color: var(--green);
        }

        #terminal-output .info,
        .markdown-content .info {
            color: var(--cyan);
        }

        #input-area {
            flex: 0 0 auto;
            background-color: var(--header-bg);
            border-top: 2px solid #444;
            padding: 10px;
            position: relative;
            z-index: 100;
        }

        #shortcut-buttons {
            display: flex;
            overflow-x: auto;
            margin-bottom: 8px;
            padding-bottom: 5px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        #shortcut-buttons::-webkit-scrollbar {
            display: none;
        }

        #shortcut-buttons button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 8px;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            flex-shrink: 0;
        }

        #shortcut-buttons button:hover {
            background-color: var(--button-hover);
        }

        #input-wrapper {
            display: flex;
            width: 100%;
            position: relative;
        }

        #prompt-label {
            position: absolute;
            left: 10px;
            top: 9px; /* Fixed position aligned with first line */
            color: var(--primary-color);
            pointer-events: none;
            user-select: none;
            z-index: 1;
        }

        /* Style for sub-option buttons */
        #shortcut-buttons button[data-subopt] {
            background-color: #3a7a50;
        }

        #shortcut-buttons button[data-subopt]:hover {
            background-color: #4a8a60;
        }

        /* Separators for button groups */
        .button-separator {
            border-left: 1px solid #555;
            height: 24px;
            margin: 0 8px;
        }
        #command-input {
            flex-grow: 1;
            background-color: var(--input-bg);
            color: var(--terminal-text);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            padding: 8px 12px 8px 65px; /* Added left padding for prompt */
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            position: relative;
            resize: none; /* Disable manual resizing */
            overflow-y: hidden; /* Hide scrollbar */
            min-height: 38px; /* Minimum height for one line + padding */
            max-height: 120px; /* Max height (approximately 4 lines) */
            line-height: 1.4;
            width: 100%;
        }

        #submit-button {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            margin-left: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
        }

        /* Clear input button - new */
        #clear-input-button {
            position: absolute;
            right: 45px; /* Moved to the left of the submit button */
            top: 9px; /* Aligned with first line */
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            z-index: 10;
        }

        #clear-input-button:hover {
            opacity: 1;
            background-color: var(--button-hover);
        }

        .loading-indicator {
            display: inline-block;
            margin-left: 10px;
            animation: pulse 1s infinite;
        }

        .nutrition-bar {
            display: inline-block;
            height: 12px;
            background-color: #90ee90;
            margin: 0 5px;
            border-radius: 2px;
        }

        .protein-bar {
            background-color: #add8e6;
        }

        .nutrition-summary {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .nutrition-date {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .nutrition-total {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .nutrition-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 2px solid #444;
            padding-left: 10px;
        }

        /* Extra padding for safari to account for toolbar */
        @supports (-webkit-touch-callout: none) {
            #terminal-output {
                padding-bottom: 70px;
            }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Make sure we account for iOS safe areas */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            #input-area {
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
        }

        /* Adjust for different screen sizes */
        @media (min-width: 768px) {
            #terminal-output {
                font-size: 14px;
            }

            #command-input {
                font-size: 14px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.2s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--header-bg);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--primary-color);
            font-size: 18px;
        }

        .modal-header #modal-note-id {
            color: var(--cyan);
        }

        .modal-close-btn {
            background: none;
            border: none;
            color: var(--terminal-text);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .modal-close-btn:hover {
            background-color: var(--button-hover);
        }

        .modal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #modal-textarea {
            width: 100%;
            height: 400px;
            background-color: var(--bg-color);
            color: var(--terminal-text);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            outline: none;
        }

        #modal-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(144, 238, 144, 0.3);
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #555;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-btn-cancel {
            background-color: var(--button-bg);
            color: white;
        }

        .modal-btn-cancel:hover {
            background-color: var(--button-hover);
        }

        .modal-btn-save {
            background-color: var(--primary-color);
            color: #000;
        }

        .modal-btn-save:hover {
            background-color: #a0ffa0;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                max-height: 95vh;
            }

            #modal-textarea {
                height: 300px;
            }

            .modal-header h3 {
                font-size: 16px;
            }
        }

        /* Markdown rendering styles */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: var(--primary-color);
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        .markdown-content h1 { font-size: 1.8em; }
        .markdown-content h2 { font-size: 1.5em; }
        .markdown-content h3 { font-size: 1.3em; }
        .markdown-content h4 { font-size: 1.1em; }

        .markdown-content code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: var(--cyan);
        }

        .markdown-content pre {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 10px 0;
            padding-left: 30px;
        }

        .markdown-content li {
            margin: 5px 0;
        }

        .markdown-content blockquote {
            border-left: 3px solid var(--primary-color);
            padding-left: 15px;
            margin: 10px 0;
            color: var(--yellow);
            font-style: italic;
        }

        .markdown-content a {
            color: var(--blue);
            text-decoration: underline;
        }

        .markdown-content a:hover {
            color: var(--cyan);
        }

        .markdown-content strong {
            font-weight: bold;
            color: var(--green);
        }

        .markdown-content em {
            font-style: italic;
            color: var(--yellow);
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid #555;
            margin: 20px 0;
        }

        .markdown-content table {
            border-collapse: collapse;
            margin: 10px 0;
            width: 100%;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }

        .markdown-content th {
            background-color: rgba(144, 238, 144, 0.2);
            font-weight: bold;
        }

        /* Chat Panel Styles */
        .chat-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: #2a2a2a;
            border-left: 2px solid #444;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            min-width: 300px;
            max-width: 80vw;
        }

        .chat-panel.open {
            right: 0;
        }

        .chat-panel.collapsed .chat-messages,
        .chat-panel.collapsed .chat-input-container {
            display: none;
        }

        .chat-resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            background-color: transparent;
            z-index: 1001;
        }

        .chat-resize-handle:hover,
        .chat-resize-handle.resizing {
            background-color: #4a9eff;
        }

        .chat-minimize-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
            margin-left: 10px;
        }

        .chat-minimize-btn:hover {
            color: #4a9eff;
        }

        .chat-header {
            background-color: var(--header-bg);
            padding: 15px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            color: var(--primary-color);
            font-size: 18px;
        }

        .chat-close-btn {
            background: none;
            border: none;
            color: var(--terminal-text);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-close-btn:hover {
            color: var(--red);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-welcome {
            background-color: rgba(144, 238, 144, 0.1);
            border: 1px solid var(--green);
            border-radius: 6px;
            padding: 15px;
            color: var(--green);
            font-size: 14px;
        }

        .chat-welcome ul {
            margin: 10px 0 0 20px;
            padding: 0;
        }

        .chat-welcome li {
            margin: 5px 0;
        }

        .chat-message {
            padding: 10px 12px;
            border-radius: 6px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .chat-message.user {
            background-color: rgba(0, 122, 255, 0.2);
            border: 1px solid rgba(0, 122, 255, 0.4);
            align-self: flex-end;
            color: #add8e6;
        }

        .chat-message.assistant {
            background-color: rgba(144, 238, 144, 0.1);
            border: 1px solid rgba(144, 238, 144, 0.3);
            align-self: flex-start;
            color: var(--terminal-text);
        }

        .chat-message.loading {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-self: flex-start;
            color: #999;
            font-style: italic;
        }

        .chat-input-area {
            border-top: 2px solid #444;
            padding: 15px;
            display: flex;
            gap: 10px;
            background-color: #2a2a2a;
        }

        #chat-input {
            flex: 1;
            background-color: var(--input-bg);
            color: var(--terminal-text);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            min-height: 44px;
        }

        #chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #send-chat-btn {
            background-color: var(--primary-color);
            color: #1a1a1a;
            border: none;
            padding: 0 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        #send-chat-btn:hover {
            opacity: 0.8;
        }

        #send-chat-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .chat-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <span>Zettl</span>
        <div class="actions">
            <button id="toggle-chat-btn" title="Toggle Chat (Ctrl+K)">💬 Chat</button>
        </div>
        <span id="username">{{ username }}</span>
    </div>

    <div id="app-container">
        <div id="terminal-output">
            <!-- Terminal output will be inserted here -->
        </div>
        
        <div id="input-area">
            <div id="shortcut-buttons">
                <!-- Dynamic buttons will be inserted here -->
            </div>
            <div id="input-wrapper">
                <span id="prompt-label">zettl&gt;</span>
                <textarea id="command-input" rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                <button id="clear-input-button">×</button>
                <button id="submit-button">↵</button>
            </div>
        </div>
    </div>

    <!-- Chat Panel -->
    <div id="chat-panel" class="chat-panel">
        <div class="chat-resize-handle" id="chat-resize-handle"></div>
        <div class="chat-header">
            <h3>💬 Chat with Zettl</h3>
            <div style="display: flex; align-items: center;">
                <button id="minimize-chat-btn" class="chat-minimize-btn" title="Minimize">−</button>
                <button id="close-chat-btn" class="chat-close-btn">&times;</button>
            </div>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="chat-welcome">
                Welcome! I can help you explore your notes. Try asking me to:
                <ul>
                    <li>Search for notes about a topic</li>
                    <li>Find related notes</li>
                    <li>Show recent notes</li>
                    <li>Explore notes by tag</li>
                </ul>
            </div>
        </div>
        <div class="chat-input-area">
            <textarea id="chat-input" placeholder="Ask about your notes..." rows="2"></textarea>
            <button id="send-chat-btn" title="Send (Ctrl+Enter)">Send ↑</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Note <span id="modal-note-id"></span></h3>
                <button id="modal-close" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="modal-textarea" placeholder="Edit your note here..."></textarea>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="modal-btn modal-btn-cancel">Cancel (Esc)</button>
                <button id="modal-save" class="modal-btn modal-btn-save">Save (Ctrl+Enter)</button>
            </div>
        </div>
    </div>

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- Optional: highlight.js for syntax highlighting in code blocks -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/monokai.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

    <script>
// Configure marked to use highlight.js for syntax highlighting
marked.setOptions({
    highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
            try {
                return hljs.highlight(code, { language: lang }).value;
            } catch (err) {}
        }

    commandInput.addEventListener('keydown', function(e) {
        // Enter key submits command (without Shift)
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            executeCommand(commandInput.value);
        }
        // Up arrow for previous command - only when textarea is on first line
        else if (e.key === 'ArrowUp' && commandInput.selectionStart === 0) {
            e.preventDefault();
            if (historyIndex > 0) {
                historyIndex--;
                commandInput.value = commandHistory[historyIndex];
                // Move cursor to end of input
                setTimeout(() => {
                    commandInput.selectionStart = commandInput.selectionEnd = commandInput.value.length;
                    updateShortcutButtons();
                    autoResizeTextarea();
                }, 0);
            }
        }
        // Down arrow for next command - only when textarea is on last line
        else if (e.key === 'ArrowDown' && commandInput.selectionStart === commandInput.value.length) {
            e.preventDefault();
            if (historyIndex < commandHistory.length) {
                historyIndex++;
                commandInput.value = historyIndex === commandHistory.length ? '' : commandHistory[historyIndex];
                // Move cursor to end of input
                setTimeout(() => {
                    commandInput.selectionStart = commandInput.selectionEnd = commandInput.value.length;
                    updateShortcutButtons();
                    autoResizeTextarea();
                }, 0);
            }
        }
        // Tab for shortcuts 
        else if (e.key === 'Tab') {
            e.preventDefault();
            const currentCmd = commandInput.value.trim().split(' ')[0];
            const shortcuts = Object.keys(commandOptions);
            
            if (currentCmd) {
                const matches = shortcuts.filter(cmd => cmd.startsWith(currentCmd));
                if (matches.length === 1) {

    // Execute the command
    function executeCommand(command) {
        const cmd = command.trim();
        if (!cmd) return;

        // Handle built-in commands locally
        if (cmd === 'clear') {
            // Clear terminal output but keep logo
            terminalOutput.innerHTML = '';
            terminalOutput.appendChild(logoContainer);
            appendOutput("Terminal cleared. Type 'help' for commands.");

            // Clear input
            commandInput.value = '';
            autoResizeTextarea();
            updateShortcutButtons();
            commandInput.focus();
            return;
        }

        if (cmd === 'settings') {
            window.location.href = '/settings';
            return;
        }

        if (cmd === 'logout') {
            if (confirm('Are you sure you want to logout?')) {
                fetch('/api/logout', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                })
                .then(() => {
                    window.location.href = '/login';
                })
                .catch(() => {
                    window.location.href = '/login';
                });
            }
            return;
        }

        // Echo command with prompt
        appendOutput(`zettl> ${cmd}`);

        // Add to history if not duplicate of most recent
        if (commandHistory.length === 0 || commandHistory[commandHistory.length - 1] !== cmd) {
            commandHistory.push(cmd);
            saveHistory(commandHistory);
        }

        // Reset history index
        historyIndex = commandHistory.length;

        // Clear input and resize
        commandInput.value = '';
        autoResizeTextarea();
        updateShortcutButtons();
        
        // Show loading indicator with a unique ID
        const loadingId = `loading-${Date.now()}`;
        const processingElement = document.createElement('div');
        processingElement.className = 'processing-message';
        processingElement.id = loadingId;
        processingElement.innerHTML = 'Processing command... <span class="loading-indicator">⏳</span>';
        terminalOutput.appendChild(processingElement);
        
        // Scroll to the processing message
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
        
        // Send command to server
        fetch('/api/command', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ command: cmd })
        })
        .then(response => response.json())
        .then(data => {
            // Remove loading indicator
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }

            // Check if this is an edit command response
            if (data.edit_modal) {
                openEditModal(data.note_id, data.content);
                return;
            }

            // Append result
            appendOutput(data.result, true);

            // Scroll to bottom
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        })
        .catch(error => {
            // Remove loading indicator
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
            
            // Show error
            appendOutput(`<span class="red">Error: ${error.message || 'Connection failed'}</span>`);
            
            // Scroll to bottom
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        });
        
        // Focus input again
        commandInput.focus();
    }

        let lastOption = null;

            const possibleOption = cmdParts[cmdParts.length - 1];
            if (possibleOption.startsWith('-')) {
                lastOption = possibleOption;

                    commandInput.selectionEnd = quotePos;

            if (lastOption && subOptions[currentCmd] && subOptions[currentCmd][lastOption]) {

                                    currentValue + subOpt + ' ' : 
                                    currentValue + ' ' + subOpt + ' ';
                        
                        commandInput.value = newValue;
                        commandInput.focus();
                        autoResizeTextarea();
                        
                        // Put cursor at the end
                        commandInput.selectionStart = commandInput.selectionEnd = newValue.length;
                    });
                    shortcutButtons.appendChild(button);
                });
                
                // Add an extra "custom" button for free-form input
                const customButton = document.createElement('button');
                customButton.textContent = "custom...";
                customButton.style.fontStyle = "italic";
                shortcutButtons.appendChild(customButton);
                
                return; // Early return as we've handled the sub-options
            }
            
            // Show options for the current command
            commandOptions[currentCmd].forEach(option => {

                        newValue = currentValue + option + ' ';

                        newValue = currentValue + ' ' + option + ' ';
                    }
                    
                    commandInput.value = newValue;
                    commandInput.focus();
                    autoResizeTextarea();
                    
                    // Update buttons immediately to show sub-options if applicable
                    updateShortcutButtons();
                    
                    // Put cursor at the end
                    commandInput.selectionStart = commandInput.selectionEnd = newValue.length;
                });
                shortcutButtons.appendChild(button);

            // Add a special button for direct LLM actions if current command is 'llm'
            if (currentCmd === 'llm' && cmdParts.length === 2 && !lastOption) {

        } else {

            getVisibleCommands().forEach(cmd => {
                const button = document.createElement('button');

                    const commandText = cmd;

                    autoResizeTextarea();

                    // Update buttons immediately to reflect new command

                    // If this is a command needing quotes, add them and position cursor

        } catch (e) {

        modalTextarea.value = content;
        editModal.classList.add('show');
        modalTextarea.focus();
    }

    function closeEditModal() {
        editModal.classList.remove('show');
        currentEditNoteId = null;
        originalContent = '';
        modalTextarea.value = '';
        commandInput.focus();
    }

    function saveNote() {
        const newContent = modalTextarea.value;

        // Check if content changed
        if (newContent.trim() === originalContent.trim()) {
            appendOutput('No changes made', true);
            closeEditModal();
            return;
        }

        // Show saving indicator
        modalSave.disabled = true;
        modalSave.textContent = 'Saving...';

        // Send update request
        fetch('/api/update-note', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                note_id: currentEditNoteId,
                content: newContent
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                appendOutput(`<span class="green">✓ Updated note #${currentEditNoteId}</span>`, true);
                closeEditModal();
            } else {
                appendOutput(`<span class="red">Error: ${data.error || 'Failed to update note'}</span>`, true);
            }
        })
        .catch(error => {
            appendOutput(`<span class="red">Error: ${error.message || 'Failed to save changes'}</span>`, true);
        })
        .finally(() => {
            modalSave.disabled = false;
            modalSave.textContent = 'Save (Ctrl+Enter)';
        });

            e.preventDefault();
            closeEditModal();
        }

            // Create new conversation if none exists
            if (!currentConversationId) {
                createNewConversation();
            }
        } else {
            // Closing
            chatPanel.style.right = '-' + chatWidth + 'px';
        }
    }

    // Close chat panel
    function closeChat() {
        chatPanel.classList.remove('open');
        chatPanel.style.right = '-' + chatWidth + 'px';
    }

    // Minimize/maximize chat panel
    function toggleMinimize() {
        chatPanel.classList.toggle('collapsed');
        if (chatPanel.classList.contains('collapsed')) {
            minimizeChatBtn.textContent = '+';
            minimizeChatBtn.title = 'Maximize';
        } else {
            minimizeChatBtn.textContent = '−';
            minimizeChatBtn.title = 'Minimize';
        }
    }

    // Chat resize functionality
    chatResizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        chatResizeHandle.classList.add('resizing');
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;

        const newWidth = window.innerWidth - e.clientX;
        if (newWidth >= 300 && newWidth <= window.innerWidth * 0.8) {
            chatWidth = newWidth;
            chatPanel.style.width = newWidth + 'px';
            localStorage.setItem('chatWidth', newWidth);
        }
    });

    document.addEventListener('mouseup', () => {
        if (isResizing) {
            isResizing = false;
            chatResizeHandle.classList.remove('resizing');
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
        }
    });

    // Create a new conversation
    function createNewConversation() {
        // Get visible note IDs from terminal output
        const visibleNoteIds = getVisibleNoteIds();

        fetch('/api/chat/conversations', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                title: 'New Conversation',
                context_note_ids: visibleNoteIds
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                currentConversationId = data.conversation_id;
                console.log('Created conversation:', currentConversationId);
            }
        })
        .catch(error => {
            console.error('Error creating conversation:', error);
        });
    }

    // Extract note IDs from visible terminal output
    function getVisibleNoteIds() {
        const noteIds = [];
        const noteElements = terminalOutput.querySelectorAll('[data-note-id]');
        noteElements.forEach(el => {
            const noteId = el.getAttribute('data-note-id');
            if (noteId && !noteIds.includes(noteId)) {
                noteIds.push(noteId);
            }
        });
        return noteIds;
    }

    // Add message to chat UI
    function addChatMessage(role, content) {
        // Remove welcome message if present
        const welcome = chatMessages.querySelector('.chat-welcome');
        if (welcome) {
            welcome.remove();
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${role}`;
        messageDiv.textContent = content;
        chatMessages.appendChild(messageDiv);

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;

        return messageDiv;
    }

    // Send chat message
    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message || isSending || !currentConversationId) return;

        isSending = true;
        sendChatBtn.disabled = true;
        chatInput.disabled = true;

        // Add user message to UI (both chat panel and main screen)
        addChatMessage('user', message);
        window.appendOutput(`<div style="color: #4a9eff; font-weight: bold; margin-top: 12px;">💬 You:</div><div style="margin-left: 20px;">${message}</div>`, true);
        chatInput.value = '';

        // Show loading indicator
        const loadingMsg = addChatMessage('loading', 'Thinking...');
        const mainLoadingDiv = document.createElement('div');
        mainLoadingDiv.className = 'output-line';
        mainLoadingDiv.innerHTML = '<div style="color: #888; font-style: italic;">🤔 Thinking...</div>';
        mainLoadingDiv.id = 'chat-loading-indicator';
        terminalOutput.appendChild(mainLoadingDiv);
        terminalOutput.scrollTop = terminalOutput.scrollHeight;

        try {
            const visibleNoteIds = getVisibleNoteIds();

            const response = await fetch('/api/chat/message', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    conversation_id: currentConversationId,
                    message: message,
                    context_note_ids: visibleNoteIds
                })
            });

            const data = await response.json();

            // Remove loading messages
            loadingMsg.remove();
            const mainLoading = document.getElementById('chat-loading-indicator');
            if (mainLoading) mainLoading.remove();

            if (data.success) {
                // Add assistant response to chat panel
                addChatMessage('assistant', data.message);

                // Also display on main screen
                let mainScreenContent = '';

                // Add tool execution details if any
                if (data.tool_details && data.tool_details.length > 0) {
                    mainScreenContent += '<div style="color: #888; font-size: 0.9em; margin-bottom: 8px;">';
                    mainScreenContent += '<strong>🔧 Tools used:</strong> ';
                    const toolNames = data.tool_details.map(t => {
                        if (t.success) {
                            return `<span style="color: #4a9eff;">${t.name}</span>`;
                        } else {
                            return `<span style="color: #ff6b6b;">${t.name} (failed)</span>`;
                        }
                    });
                    mainScreenContent += toolNames.join(', ');
                    mainScreenContent += '</div>';
                }

                // Add the assistant's message with markdown rendering
                mainScreenContent += '<div class="markdown-content">';
                mainScreenContent += renderMarkdown(data.message);
                mainScreenContent += '</div>';

                window.appendOutput(mainScreenContent, true);
            } else {
                addChatMessage('assistant', `Error: ${data.error}`);
                window.appendOutput(`<div style="color: #ff6b6b;">Error: ${data.error}</div>`, true);
            }
        } catch (error) {
            loadingMsg.remove();
            const mainLoading = document.getElementById('chat-loading-indicator');
            if (mainLoading) mainLoading.remove();
            addChatMessage('assistant', `Error: ${error.message}`);
            window.appendOutput(`<div style="color: #ff6b6b;">Error: ${error.message}</div>`, true);
        } finally {
            isSending = false;
            sendChatBtn.disabled = false;
            chatInput.disabled = false;
            chatInput.focus();
        }
    }

    // Event listeners
    toggleChatBtn.addEventListener('click', toggleChat);
    closeChatBtn.addEventListener('click', closeChat);
    minimizeChatBtn.addEventListener('click', toggleMinimize);
    sendChatBtn.addEventListener('click', sendMessage);

    // Chat keyboard shortcuts
    chatInput.addEventListener('keydown', function(e) {
        // Ctrl+Enter to send
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
        // Escape to close chat
        else if (e.key === 'Escape') {
            e.preventDefault();
            closeChat();
        }
    });

    // Global keyboard shortcut: Ctrl+K to toggle chat
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'k') {
            e.preventDefault();
            toggleChat();
        }
    });
});
    </script>
</body>
